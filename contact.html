<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Himanshu Upadhyay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Header Section -->
  <header class="bg-white shadow-md sticky top-0 z-50 transition-all duration-500 ease-in-out">
    <nav class="container mx-auto flex justify-between items-center py-4">
      <h1 class="text-2xl font-bold text-gray-800 transition duration-300">MyPortfolio</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
        <li><a href="project.html" class="hover:text-blue-500">Projects</a></li>
        <li><a href="contact.html" class="hover:text-blue-500">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto py-12">
    <h3 class="text-4xl font-bold text-center mb-10 text-gray-800">Contact Me</h3>
    <form action="#" method="POST" class="max-w-lg mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 mb-2">Name</label>
        <input type="text" id="name" name="name" class="border border-gray-300 rounded w-full py-2 px-4" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" name="email" class="border border-gray-300 rounded w-full py-2 px-4" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 mb-2">Message</label>
        <textarea id="message" name="message" class="border border-gray-300 rounded w-full py-2 px-4" rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white rounded py-2 px-4 hover:bg-blue-600">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>&copy; 2024 MyPortfolio. All Rights Reserved.</p>
  </footer>

  <!-- Smooth transition script -->
  <script>
    // Smooth transition for page links
    const links = document.querySelectorAll('.page-link');

    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent default anchor click behavior
        const targetUrl = this.getAttribute('href');

        // Fade out the main content
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = targetUrl; // Redirect after fading out
        }, 500); // Delay to allow fading out
      });
    });
  </script>
</body>
</html>
